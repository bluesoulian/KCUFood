<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Navbar Animation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
      
      <div class="navbar">
        
        <div class="menu">
            
          <h3 class="logo"><i class="fas fa-utensils"></i>KCU<span>Food</span></h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>
      
      <div class="main-container">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <h2 class="title">Halal Korean Food</h2>
                <p>
                  Have you ever looked for decent korean halal food?
                  It's Fresh and Affordable
                </p>
               
                <button class="btn">Watch food</button>
              </div>
            </div>
          </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        
        <ul>
          <li class="items">
            <a href="Home.html" style="--i: 0.05s;">Home</a>
          </li>
          <li class="items">
            <a href="Menu.html" style="--i: 0.1s;">Menu&Order</a>
          </li>
          <li class="items">
            <a href="Contact.html" style="--i: 0.15s;">Contact</a>
          </li>
          <li class="items">
            <a href="About.html" style="--i: 0.2s;">About</a>
          </li>
          <li class="items">
            <a href="Location.html" style="--i: 0.25s;">location</a>
          </li>
          
        </ul>
      </div>
    </div>
      
    
    
    <script src="app.js"></script>
  </body>
</html>
